<div class="col-11" (load)="onLoad()">
  <h1 class="my-1">PII Form</h1>

  <div class="row g-5 my-2">
    <div class="col-sm-6">
      <label for="datePicker" class="form-label w-100">Date</label>
      <mat-form-field id="datePicker">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          name="datePicker"
          [(ngModel)]="formData.timestamp"
          [max]="today"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="invalid-feedback">Valid first name is required.</div>
    </div>

    <div class="col-sm-6">
      <label for="seller" class="form-label">User Id</label>
      <input
        type="text"
        class="form-control"
        id="seller"
        placeholder=""
        value=""
        required=""
        [(ngModel)]="formData.user_id"
        appNumberOnly
      />
      <div class="invalid-feedback">Valid last name is required.</div>
    </div>
  </div>
  <div class="row g-5 my-2">
    <div class="col-sm-6">
      <label for="lastName" class="form-label">Total Action</label>
      <input
        type="text"
        class="form-control"
        id="totalShipment"
        placeholder=""
        value=""
        [(ngModel)]="formData.action_count"
        required="true"
        appNumberOnly
      />
      <div class="invalid-feedback">Valid last name is required.</div>
    </div>
    <div class="col-sm-6">
      <label for="actionType" class="form-label">Action Type</label>
      <select
        class="form-control"
        id="actionType"
        [(ngModel)]="formData.action_type"
        required
      >
        <option value="customer_data_view">Customer Data View</option>
        <option value="invoice_download">Invoice Download</option>
        <option value="shipping_label_generation">
          Shipping Label Generation
        </option>
      </select>
      <div class="invalid-feedback">Valid last name is required.</div>
    </div>
  </div>

  <div class="w-100 my-5 d-flex justify-content-end">
    <button
      [disabled]="
        !formData.timestamp ||
        !formData.user_id ||
        !formData.action_count ||
        !formData.action_type
      "
      class="btn btn-primary btn-lg"
      type="button"
      (click)="getData()"
    >
      Check
    </button>
  </div>
</div>

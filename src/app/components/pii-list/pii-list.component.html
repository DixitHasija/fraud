<h1 class="p-3">PII List</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- company_id Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
    </ng-container>

    <!-- Fraud Type Column -->
    <ng-container matColumnDef="action_type">
      <th mat-header-cell *matHeaderCellDef>Action Type</th>
      <td mat-cell *matCellDef="let element">
        <!-- {{ element?.fraud_type.replace('_', ' ') }} -->
        {{ replaceUnderscorePipe(element.action_type) }}
      </td>
    </ng-container>

    <!-- Lost Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Action Count</th>
      <td mat-cell *matCellDef="let element">{{ element.action_count }}</td>
    </ng-container>

    <!-- Fraud Type Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Fraud Type</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="openErrorDialog(element)"
        >
          Action
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
    >
    </mat-paginator> -->
</div>
